     Lib1-230815-mAb-2E7_12.96_mediumACE2:
      concentration: 0.01296
      use_in_fit: true
     Lib1-230815-mAb-2E7_51.84_mediumACE2:
      concentration: 0.05184
      use_in_fit: false
  Lib2-230815-mAb-2E7_mediumACE2:
